</head>
<body>

    <div id="container"></div>
    <div id="footer"></div>
    <script>
        url = 'file:///home/math-o5/Desktop/treinamento/pet_shop/public/header.html'
        console.log('jjkjs')
        function fetchHtml(url) {
            fetch('./public/header.html')
            .then((response) => {

            });
        }
        fetchHtml(url)
