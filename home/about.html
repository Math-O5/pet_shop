<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header></header>
    <div class="container-header">
        <div class="background-header"></div>
        <h1><a href="about.html">Sobre n√≥s</a></h1>
    </div>
    <div style="padding: 5vh 5vh; margin: 20vh 10vw;">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias vel doloremque quas neque porro, blanditiis, repellendus rerum perspiciatis magni asperiores laborum illum delectus eaque quaerat quis facilis. Labore, maxime veritatis?
    </div>
    <footer></footer>
    <script>
        const load = async() => {
            // fetch header
            await fetch("../public/header_user.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                });

            // fetch footer
            await fetch("../public/footer.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("footer").innerHTML = data;
                });


            // menu show / hide
            var menu = document.getElementById("menu");
            var secondBar = document.getElementById("secondBar");
            var mobileMenuVisible = false;

            menu.addEventListener("click", () => {
                if(mobileMenuVisible) {
                    mobileMenuVisible = false;
                    secondBar.style.display = "none";
                }
                else {
                    mobileMenuVisible = true;
                    secondBar.style.display = "block";
                }
            })
            
        }
        load();

    </script>
</body>
</html>
