<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Perfil</title>
</head>
<body>
    <header></header>

    <div class="container">
        <div class="container-header">
            <div class="background-header"></div>
            <h1> <a href="perfil.html">INFORMAÇÕES</a></h1>
        </div>
        <div class="container-perfil">
            
            <div class="perfil-info">
                
                <img src="/perfil/assets/img/avatar.svg" alt="Foto de perfil">
                <div class="details-container">
                    <h1>Pessoa</h1>
                    <h2>Info</h2>
    
                    <table>
                        <tr>
                            <th>
                                Telefone: 
                            </th>
                            <td>
                                (99) 99999-9999
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Email: 
                            </th>
                            <td>
                                nome@dominio.com
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Endereço:
                            </th>
                            <td>
                                Rua Lorem, 00. Bairro Ipsum - São Carlos
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Nascimento
                            </th>
                            <td>
                                DD/MM/AAAA
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="pagamento-info">
                <h2>Cartão de Crédito</h2>
                <table>
                    <tr>
                        <th>
                            Número: 
                        </th>
                        <td>
                            XXXX **** **** XXXX
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Titular:
                        </th>
                        <td>
                            Nome Sobrenome
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Vencimento
                        </th>
                        <td>
                            MM/AA
                        </td>
                    </tr>
                    <tr>
                        <th>
                            CPF:
                        </th>
                        <td>
                            000.000.000-00
                        </td>
                    </tr>
                    <tr>
                        <th>
                            CVV:
                        </th>
                        <td>
                            000
                        </td>
                    </tr>
                </table>
            </div>
            <div class="button-container">
                <button>EDITAR INFORMAÇOES</button>
            </div>
        </div>
        <div>
        
    </div>

    <footer></footer>

    <script>
        const load = async() => {
            // fetch header
            await fetch("../public/header_user.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                });

            // fetch footer
            await fetch("../public/footer.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("footer").innerHTML = data;
                });


            // menu show / hide
            var menu = document.getElementById("menu");
            var secondBar = document.getElementById("secondBar");
            var mobileMenuVisible = false;

            menu.addEventListener("click", () => {
                if(mobileMenuVisible) {
                    mobileMenuVisible = false;
                    secondBar.style.display = "none";
                }
                else {
                    mobileMenuVisible = true;
                    secondBar.style.display = "block";
                }
            })
            
        }
        load();

    </script>
</body>
</html>
