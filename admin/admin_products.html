<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header></header>

    <main class="products">
        <div class="title">
            <h1>Produtos</h1>
            <a href="admin_products_add.html"><button class="button">Adicionar</button></a>
        </div>

        <div class="filter">
            <input type="text" name="search" id="search">
            <select name="Ordenar por" id="sort-products">
                <option value="" selected></option>
                <option value="Preço">Preço</option>
                <option value="Nome">Nome</option>
                <option value="Marca">Marca</option>
            </select>
        </div>

        <a href="admin_products_id.html">
        <table>
            <thead>
                <td>nome</td>
                <td>preço de venda</td>
                <td>preço de compra</td>
                <td>quant. estoque</td>
                <td>quant. vendida</td>
                <td>lucro</td>
            </thead>
            <tbody>
                <tr>
                    <td>Ração food dog</td>
                    <td>R$ 40.00</td>

                    <td>22</td>

                </tr>
                <tr>
                    <td>Ração food dog</td>

                    <td>R$ 80.00</td>
                </tr>
            </tbody>
        </table>
        </a>

    </main>

    <footer></footer>

    <script>
        const load = async() => {
            // fetch header
            await fetch("../public/header_admin.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                });

            // fetch footer
            await fetch("../public/footer.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("footer").innerHTML = data;
                });


            // menu show / hide
            var menu = document.getElementById("menu");
            var secondBar = document.getElementById("secondBar");
            var mobileMenuVisible = false;

            menu.addEventListener("click", () => {
                if(mobileMenuVisible) {
                    mobileMenuVisible = false;
                    secondBar.style.display = "none";
                }
                else {
                    mobileMenuVisible = true;
                    secondBar.style.display = "block";
                }
            })
            
        }
        load();

    </script>
</body>
</html>
