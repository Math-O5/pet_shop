<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header></header>

    <main class="products">
        <div class="title">
            <h1>Produtos</h1>
            <a href="admin_products.html"><button class="button">Voltar</button></a>
        </div>
        <div class="info">
            <div class="row">
                <p>Nome:</p>
                <p>Ração food dog</p>
            </div>
            <div class="row">
                <p>Marca:</p>
                <p>food dog</p>
            </div>
            <div class="row">
                <p>preço de venda:</p>
                <p>R$ 40.00</p>
            </div>
            <div class="row">
                <p>Preço de compra:</p>
                <p>R$ 20.00</p>
            </div>
            <div class="row">
                <p>Quant. estoque:</p>
                <p>22</p>
            </div>
            <div class="row">
                <p>Quant. vendida:</p>
                <p>4</p>
            </div>
            <div class="row">
                <p>Lucro:</p>
                <p>R$ 80.00</p>
            </div>
        </div>

        <div class="row options">
            <a href="admin_products_edit.html"><button class="button edit">Editar</button></a>
            <a href="admin_products.html"><button class="button delete">Deletar</button></a>
        </div>

    </main>

    <footer></footer>

    <script>
        const load = async() => {
            // fetch header
            await fetch("../public/header_user.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                });

            // fetch footer
            await fetch("../public/footer.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("footer").innerHTML = data;
                });


            // menu show / hide
            var menu = document.getElementById("menu");
            var secondBar = document.getElementById("secondBar");
            var mobileMenuVisible = false;

            menu.addEventListener("click", () => {
                if(mobileMenuVisible) {
                    mobileMenuVisible = false;
                    secondBar.style.display = "none";
                }
                else {
                    mobileMenuVisible = true;
                    secondBar.style.display = "block";
                }
            })
            
        }
        load();

    </script>
</body>
</html>
